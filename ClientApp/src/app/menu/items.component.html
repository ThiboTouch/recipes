<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h1 style="text-align: center;" class="mg-bottom">
        <button [routerLink]="['/menu/create']" class="btn btn-outline-success">Create New Recipe</button>
      </h1>
    </div>
  </div>
</div>

<div class="container">
  <div *ngIf="recipes?.length > 0; else nodata" class="container-fluid">
    <div class="row" *ngFor="let row of displayArray">
      <ng-container *ngFor="let item of row?.items">
        <div class="col-xs-12 col-md-4">
          <div class="card mb-4 bg-light" style="">
            <img class="card-img-top w-50 h-50 mx-auto mt-1" src="../../assets/icon-placeholder.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">
                <a href="#">{{item.name}}</a>
              </h5>
              <p class="card-text">{{item.description}}</p>

            </div>
            <div class="card-footer">
              <button class="btn btn-sm btn-outline-secondary">
                Edit
              </button>
              <button class="btn btn-sm btn-outline-danger float-right">
                Remove
              </button>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>

<ng-template #nodata>
  <h4 class="m-2">Waiting for data...</h4>
</ng-template>
